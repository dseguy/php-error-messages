id = "cannot-bind-method-%s::%s()-to-object-of-class-%s"
error = "Cannot bind method %s::%s() to object of class %s"
phpVersion = "7.0+"
level = "E_ERROR"
exception = ""
code = "<?php

class X {
    public function method() {    }
}

class Y { }

$closure = Closure::fromCallable([new X, 'method']);
$closure->call(new B);

?>"
description = "This error is reported when a closure is called on an object which is not identical to the the type of the original object."
alternative[] = "Make sure the new object is of the same type as the original support one."
related[] = ""
examples[] = "Cannot bind method A::M() to object of class C"
tags[] = ""
seeAlso[] = ""
features[] = "closure"
features[] = "arrow-function"
