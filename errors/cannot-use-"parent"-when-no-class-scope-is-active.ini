id = "cannot-use-\"parent\"-when-no-class-scope-is-active"
error = "Cannot use \"parent\" when no class scope is active"
phpVersion = "8.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

function foo(parent $argument) { }

?>"
description = "``parent`` is a keyword that represent the parent class of the current class. When the code is not located inside a class, it cannot have a parent, and so, is forbidden."
alternative[] = "Convert the function into a method, in a class with a parent."
alternative[] = "Convert the function into a closure, and assign it a to an object of a class with a parent."
