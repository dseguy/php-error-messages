id = "syntax-error,-unexpected-token-\"extends\",-expecting-identifier"
error = "syntax error, unexpected token \"extends\", expecting identifier"
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

// this is missing the name of the class 
class extends B {}

// this is missing the name of the interface
interface extends B {}

?>"
description = "The ``extends`` keyword may only be used after a class name, an interface name, or the parenthesis of an anonymous class."
alternative[] = "Add a name to the class."
alternative[] = "Add a name to the interface."
alternative[] = "Add set of parenthesis to the class to make it anonymous."
