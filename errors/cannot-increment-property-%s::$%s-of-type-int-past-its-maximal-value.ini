id = "cannot-increment-property-%s::$%s-of-type-int-past-its-maximal-value"
error = "Cannot increment property %s::$%s of type int past its maximal value"
phpVersion = "8.0+"
level = "E_ERROR"
exception = ""
code = "<?php

class X {
    public int $p;
}

$x = new X;

$x->p = PHP_INT_MAX;
++$test->foo;

?>"
description = "When a property is typed as an int, it cannot have a value higher than ``PHP_INT_MIN``: beyond it, it would be turned into a float. There is a symetric error with the min value of an integer."
alternative[] = "Check the value before incrementing."
alternative[] = "Drop the type, but see the property get turned into a float."
related[] = "cannot-decrement-property-%s::$%s-of-type-int-past-its-minimal-value"
