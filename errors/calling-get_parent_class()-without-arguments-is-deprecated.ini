id = "calling-get_parent_class()-without-arguments-is-deprecated"
error = "Calling get_parent_class() without arguments is deprecated"
phpVersion = "8.3+"
level = "E_DEPRECATED"
exception = ""
code = "<?php

get_parent_class();

?>"
description = "Using null as a parameter for the get_class() and get_parent_class() native call is deprecated since PHP 8.3. Using the null value defaulted to the current class, so it is possible to use ``$this`` instead."
alternative[] = "Use ``$this`` as an argument."
