id = "syntax-error,-unexpected-token-\"use\",-expecting-\"{\""
error = "syntax error, unexpected token \"use\", expecting \"{\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

namespace A\B\C

use D\E;

?>"
description = "The ``namespace`` command was now finished properly. It could be finished with a semi-colon ``;``, and ``use`` would be the next instruction. Or it could go be followed by a block of definition, that starts with an open curly bracket."
alternative[] = "Finish the ``namespace`` with a semi colon."
alternative[] = "Add a block to the ``namespace``, that encompass the ``use`` instruction."
related[] = ""
examples[] = ""
