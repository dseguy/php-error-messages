id = "array-and-string-offset-access-syntax-with-curly-braces-is-no-longer-supported"
error = "Array and string offset access syntax with curly braces is no longer supported"
phpVersion = "8.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

$string = 'abc';
echo $string{1}; // b

$array = ['A', 'B', 'C'];
echo $array{1};  // B


?>"
description = "PHP used to support the curly braces ``{}`` to access elements in an array and a string. This was deprecated in PHP 7.4 and abandoned in PHP 8.0. The only operator to access an element is the square brackets ``[]``."
alternative[] = "Switch to the square brackets."
alternative[] = "Use the substr() function to extract one string char."
