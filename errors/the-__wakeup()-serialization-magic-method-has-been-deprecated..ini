id = "the-__wakeup()-serialization-magic-method-has-been-deprecated."
error = "The __wakeup() serialization magic method has been deprecated."
phpVersion = "8.5+"
level = "E_DEPRECATED"
exception = ""
code = "<?php

class X {
    function __sleep() {}
}

?>"
description = "Class serialization in PHP has had multiple mechanism introduced to control its behaviour by userland. Initially with the __sleep() and __wakeup() magic methods, then with the Serializable interface and finally with __serialize() and __unserialize(). 

In the end, the ``__serialize`` and ``__unserialize`` methods must be used, instead of ``__sleep`` and ``__wakeup``."
alternative[] = "Rename the method to ``__unserialize``."
related[] = "the-__sleep()-serialization-magic-method-has-been-deprecated."
examples[] = ""
tags[] = ""
