id = "the-\"generator\"-class-is-reserved-for-internal-use-and-cannot-be-manually-instantiated"
error = "The \"Generator\" class is reserved for internal use and cannot be manually instantiated"
phpVersion = "7.0+"
level = "E_ERROR"
exception = ""
code = "<?php

new Generator();

?>"
description = "Generator is a PHP native class. It is automagically created when a function or method uses the ``yield`` or ``yield from`` keyword. There is no other ways to create such an object.

In fact, ``generator`` is also a final class, so it cannot be extended too."
alternative[] = "Use composition to use this class in another class."
