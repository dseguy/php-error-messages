id = "cannot-use-the-abstract-modifier-on-a-property-hook"
error = "Cannot use the abstract modifier on a property hook"
phpVersion = "8.4+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

abstract class x {
	public $p {
		abstract get;
	}
}

?>"
description = "It is not possible to make individual property hooks abstract. The keyword must be set at the property definition level, for all the hooks."
alternative[] = "Remove the abstract keyword, and put it on the property definition level."
