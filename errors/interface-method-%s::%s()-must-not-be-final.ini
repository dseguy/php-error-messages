id = "interface-method-%s::%s()-must-not-be-final"
error = "Interface method %s::%s() must not be final"
phpVersion = "8.1+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

interface X {
    final function foo();
}

?>"
description = "A method in an interface cannot be ``final``, as it has to be implemented: it is actually ``abstract``. The same method, in the implementing class, may be ``final``."
alternative[] = "Remove the ``final`` option in the interface, add it to any implementing class, or its children."
related[] = ""
examples[] = "Interface method X::foo() must not be final"
tags[] = ""
seeAlso[] = ""
features[] = "final"
features[] = "abstract"
features[] = "interface"
features[] = "implements"
