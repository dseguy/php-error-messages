id = "cannot-unset-$this"
error = "Cannot unset $this"
phpVersion = "7.1+"
level = "E_ERROR"
exception = ""
code = "<?php

unset($this);

?>"
description = "It is never possible to unset the pseudo-variable ``$this``, inside a class or outside. Actually, it is also never allowed to write to it. In short, it is possible to read ``$this``, and nothing more."
alternative[] = "Remove this call to unset."
related[] = "cannot-re-assign-$this"
tags[] = ""
seeAlso[] = ""
features[] = "unset"
features[] = "$this"
