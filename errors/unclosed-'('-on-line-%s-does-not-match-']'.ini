id = "unclosed-'('-on-line-%s-does-not-match-']'"
error = "Unclosed \'(\' on line %s does not match \']\'"
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

$array = [foo(1, 2];

