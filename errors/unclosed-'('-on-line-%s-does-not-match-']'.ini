description = "PHP keeps track of parentheses and square brackets. Any of them that is opened, must be closed by the corresponding one. In the current situation, an open parentheses is followed by a closing square bracket, which does not match."
alternative[] = "Close the parenthese before the closing square bracket."
alternative[] = "Open a square bracket after the opening parenthese."
