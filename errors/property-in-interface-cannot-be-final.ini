id = "property-in-interface-cannot-be-final"
error = "Property in interface cannot be final"
phpVersion = "8.4+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

interface I {
    final $p { get; }
}

?>"
description = "While PHP 8.4 supports properties in an interface, as long as they are defining hooks, it is not possible to use the ``final`` option: in fact, the property hook does not have a body, so there is no code to finalize."
alternative[] = "Remove the ``final`` option."
alternative[] = "Move the property definition to an abstract class."
