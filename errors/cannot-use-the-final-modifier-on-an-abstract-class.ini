id = "cannot-use-the-final-modifier-on-an-abstract-class"
error = "Cannot use the final modifier on an abstract class"
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

final abstract class X {}

abstract final class Z {}

?>"
description = "The options ``final`` and ``abstract`` are mutually exclusive. The first one prevents any redefinition by children, while the second one requests an implementation, and as such, a redefinition, in children classes.

It is the same message, whatever the order of the options."
alternative[] = "Drop the ``abstract`` option."
