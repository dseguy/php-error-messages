id = "get_called_class()-must-be-called-from-within-a-class"
error = "get_called_class() must be called from within a class"
phpVersion = "8.0+"
level = "E_ERROR"
exception = ""
code = "<?php

get_called_class();

?>"
description = "get_called_class() returns the name of the current class. It emits an error when it cannot find the current class. 

get_called_class() can only be called from within a class, trait or enumeration. It may be called from a static closure, as long as the closure is created inside a class."
alternative[] = "Use the magic constant __CLASS__."
alternative[] = "Use the function inside a class, enumeration or trait."
