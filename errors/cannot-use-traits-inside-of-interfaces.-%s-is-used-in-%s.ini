id = "cannot-use-traits-inside-of-interfaces.-%s-is-used-in-%s"
error = "Cannot use traits inside of interfaces. %s is used in %s"
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

interface I {
    use T;
}

?>"
description = "The command ``use`` cannot be used in an interface to include a trait. The trait must be included at the class level, or in another trait."
alternative[] = "Use the trait in the target classes."
