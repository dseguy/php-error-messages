id = "property-hook-list-must-not-be-empty"
error = "Property hook list must not be empty"
phpVersion = "8.4+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class x {
	public int $p = 3 {	}
}

?>"
description = "It is possible to add a block, after a property definition. This is where the ``get`` and ``set`` methods are defined. There can be one or two of these methods, but the block just cannot be left empty."
alternative[] = "Create at least one accessor method in the block."
alternative[] = "Remove the block."
