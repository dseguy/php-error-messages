id = "syntax-error,-unexpected-token-\"extends\",-expecting-\"{\""
error = "syntax error, unexpected token \"extends\", expecting \"{\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php
class X implements I1, I2 extends W {}

?>"
description = "When declaring a class, the ``extends`` keyword must appear before the ``implements`` one."
alternative[] = "Move the ``extends`` keyword, and its class, right after the name of the class, and before the ``implements`` keyword."
alternative[] = "Remove the ``extends`` keyword."
