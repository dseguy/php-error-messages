id = "cannot-use-'namespace'-as-namespace-name"
error = "Cannot use 'namespace' as namespace name"
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

namespace Namespace {}

?>"
description = "The namespace ``namespace`` keyword introduces a namespace. The namespace may have no name, or a name. The only forbidden name is ``namespace``, as it is used later to identify the current namespace, when used as the first entry in a fully qualified namespace."
alternative[] = "Use another name than ``namespace``."
