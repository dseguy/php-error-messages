id = "using-null-as-an-array-offset-is-deprecated,-use-an-empty-string-instead"
error = "Using null as an array offset is deprecated, use an empty string instead"
phpVersion = "8.5+"
level = "E_DEPRECATED"
exception = ""
code = "<?php

$array = ['a' => 2];
$array[null] = 3;

?>"
description = "Avoid using null as an array index. PHP converts it silently to an empty string anyway."
