id = "syntax-error,-unexpected-single-quoted-string-\"%s\",-expecting-\")\""
error = "syntax error, unexpected single quoted string \"%s\", expecting \")\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

foo(name 'A');

?>"
description = "After an identifier, such as ``name``, there can only be a delimiter, such as ``(``, ``[``, or ``:`` but not a string."
alternative[] = "Add a colon between ``name`` and ``'A'``, to make a named parameter."
alternative[] = "Add parenthesis  after ``name`` and around ``'A'``, to make a function call."
alternative[] = "Add square brackets  after ``name`` and around ``'A'``, to make a array call."
related[] = ""
examples[] = "syntax-error,-unexpected-single-quoted-string-\"A\",-expecting-\")\""
