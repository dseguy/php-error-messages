id = "passing-null-is-deprecated,-instead-the-last-opened-directory-stream-should-be-provided"
error = "Passing null is deprecated, instead the last opened directory stream should be provided"
phpVersion = "8.1+"
level = "E_ERROR"
exception = ""
code = "<?php

dir('/tmp'); // opens /tmp

dir(null); // opens /tmp

?>"
description = "When calling ``dir()`` twice, it was possible to use ``null`` the second time to open the same directory. Since PHP 8.1, it is not possible anymore, and the actual name of the directory must be provided."
alternative[] = "Always use the name of the directory when calling ``dir()``."
