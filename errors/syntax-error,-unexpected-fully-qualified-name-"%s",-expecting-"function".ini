id = "syntax-error,-unexpected-fully-qualified-name-\"%s\",-expecting-\"function\""
error = "syntax error, unexpected fully qualified name \"%s\", expecting \"function\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class X {
    \A\B;
}

?>"
description = "This error appears when a fully qualified name is used in the body of a class, (or any CITE)."
alternative[] = "Remove the standalone name."
alternative[] = "Add the ``use`` keyword before the standalone name, to import a related trait."
