id = "syntax-error,-unexpected-token-\"%\""
error = "syntax error, unexpected token \"%\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

$a = 2 + % 3;

?>"
description = "PHP accepts one percentage ``%``, for modulo. The ``%`` operator requires 2 operands, one before, and one after. This is not the same as ``+`` and ``-``, which can be used as unary operator."
