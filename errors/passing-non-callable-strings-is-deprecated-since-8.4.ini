id = "passing-non-callable-strings-is-deprecated-since-8.4"
error = "Passing non-callable strings is deprecated since 8.4"
phpVersion = "8.4+"
level = "E_ERROR"
exception = ""
code = "<?php

// empty string is not a valid callable
xml_set_processing_instruction_handler($parser, '');

// This cannot be a valid function name
xml_set_processing_instruction_handler($parser, '123foo');

?>"
description = "xml_set_processing_instruction_handler() requires a valid method to be passed. Closure, first class callable, and other callable structures are possible. When using a string, make sure it references an existing function name."
alternative[] = "Use a valid function name: non empty string, and a valid name format."
