id = "wrong-encoding,-conversion-from-\"%s\"-to-\"%s\"-is-not-allowed"
error = "Wrong encoding, conversion from \"%s\" to \"%s\" is not allowed"
phpVersion = "7.0+"
level = "E_ERROR"
exception = ""
code = "<?php

$string = iconv('utf-8', 'not-an-encoding', $source);

?>"
description = "This message reports that the origin or the destination encoding is not supported on this server. It might be a typo in the encoding name, or an uninstalled encoding on the system."
alternative[] = "Check the names of the encodings for typos."
