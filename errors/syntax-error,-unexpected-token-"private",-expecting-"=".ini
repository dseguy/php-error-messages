id = "syntax-error,-unexpected-token-\"private\",-expecting-\"=\""
error = "syntax error, unexpected token \"private\", expecting \"=\""
phpVersion = "8.3-"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class X {
    private const string private = 'protected';
}

?>"
description = "The name of class constant could not use PHP keywords, such as the visibilities ``private``, ``protected`` and ``public``; optiosn such as ``abstract`` or ``final``, until PHP 8.3. Until then, they would generate a parse error. Such names are generally not used, as they easily sow confusion in the code, at definition but also at usage."
alternative[] = "Use another name for the constant."
alternative[] = "Upgrade to PHP 8.3 or more recent."
