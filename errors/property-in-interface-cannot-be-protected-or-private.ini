id = "property-in-interface-cannot-be-protected-or-private"
error = "Property in interface cannot be protected or private"
phpVersion = "8.4+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

interface i {
    private $p { get; }
}

?>"
description = "While PHP 8.4 supports properties in an interface, as long as they are defining hooks, it is not possible to use another visibility than ``public``."
alternative[] = "Make the property visible."
alternative[] = "Move the property definition to an abstract class."
