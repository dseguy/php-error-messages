id = "method-%s::%s()-must-take-exactly-2-arguments"
error = "Method %s::%s() must take exactly 2 arguments"
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class X {
    function __set() {}
}

?>"
description = "This error reports that a method requires two and only two arguments. It applies to methods such as ``__set()``.

It may be surprising that it is a compile time error. Actually, the faulty method is a magic method, so PHP already knows what signature is expected for that method."
alternative[] = "Use one argument for this method."
related[] = "method-%s::%s()-must-take-exactly-1-argument"
examples[] = "Method X::__set() must take exactly 2 arguments"
