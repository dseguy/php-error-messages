id = "using-null-as-the-key-parameter-for-array_key_exists()-is-deprecated,-use-an-empty-string-instead"
error = "Using null as the key parameter for array_key_exists() is deprecated, use an empty string instead"
phpVersion = "8.5+"
level = ""
exception = ""
code = "<?php

$array = [null => 1];
var_dump(array_key_exists(null, $array));

?>"
description = "``null`` cannot be used as an array index anymore, since PHP 8.5. It is deprecated. As such, there is no point anymore to in passing such values to the first argument of array_key_exists(), and this is also deprecated."
alternative[] = "Use the coalesce operator ``??`` to turn the ``null`` into another value, such as empty string."
alternative[] = "Replace the ``null`` value by the empty string."
