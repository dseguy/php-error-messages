id = "enum-backing-type-must-be-int-or-string"
error = "Enum backing type must be int or string"
phpVersion = "8.1+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

enum E: A {
    case B;
}

?>"
description = "Backed enumeration have a name and a value for each case. The type of that value is specified next to the enumeration name, and can only by ``string`` or ``int``. All other values are forbidden."
alternative[] = "Remove the type on the enumeration and its cases."
alternative[] = "Use one of the valid types with the enumeration."
