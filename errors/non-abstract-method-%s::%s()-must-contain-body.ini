id = "non-abstract-method-%s::%s()-must-contain-body"
error = "Non-abstract method %s::%s() must contain body"
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class X {
     function foo() ;
}

?>"
description = "A method must have a body block. When it has no body block, it has a semicolon instead, and it must have the ``abstract`` keyword for the method, and following, to the class."
alternative[] = "Add a body block to the method."
