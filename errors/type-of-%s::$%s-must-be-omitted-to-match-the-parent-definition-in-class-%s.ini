id = "type-of-%s::$%s-must-be-omitted-to-match-the-parent-definition-in-class-%s"
error = "Type of %s::$%s must be omitted to match the parent definition in class %s"
phpVersion = "8.5+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class Foo
{
    public $property;
}

class Bar extends Foo
{
    public mixed $property;
}

?>"
description = "A property cannot be redefined, by adding the ``mixed`` type to it. It looks like untyped property and mixed type property should behave the same, but they are not: in particular, typed properties have an 'uninitialized' state, which yields fatal errors when the property is read, which does not apply to untyped properties."
alternative[] = "Add the ``mixed`` type to the parent property definition."
alternative[] = "Remove the ``mixed`` type from the child property definition."
related[] = ""
examples[] = "Type of X::$p must be omitted to match the parent definition in class X"
tags[] = ""
seeAlso[] = ""
features[] = "uninitialized"
features[] = "property"
features[] = "mixed"
