id = "cannot-rebind-scope-of-closure-created-from-method"
error = "Cannot rebind scope of closure created from method"
phpVersion = "7.0+"
level = "E_ERROR"
exception = ""
code = "<?php

class X {
    function method () {}
}

class Y {}

$x = new X;
$fn = $x->method(...);
$ret = $fn->bindTo($x, Y::class);

?>"
description = "When a closure is build from a method and an existing object, it is not possible to rebind it to another object."
alternative[] = "To be rebound, the closure must be build from within the class."
