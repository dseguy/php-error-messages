id = "syntax-error,-unexpected-token-\"public\""
error = "syntax error, unexpected token \"public\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class A {
    function foo() {
        public $x;
    }
}
?>"
description = "The keyword ``public`` is expected in a PHP method body, but not in the body of a method or a function.

This may apply to the other visibilies, ``protected`` and ``private``, and also to some other method options, such as ``abstract``."
alternative[] = "Close the initial method body, before creating another property or method with a visibility."
alternative[] = "Remove the ``public`` keyword in the body of the method."
