id = "syntax-error,-unexpected-token-\"*\""
error = "syntax error, unexpected token \"*\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

// star cannot be used directly after a +
$a = 2 + * 3;

// No such operator as 3 stars
$a = 2 *** 3;

?>"
description = "PHP accepts one star ``*``, for multiplication and two stars ``**``, for power, since PHP 7.0. More stars are not supported as operator."
alternative[] = "Remove the previous operator, before the star."
alternative[] = "Finish the previous operation, before the star."
alternative[] = "Remove the superfluous star."
related[] = "syntax-error,-unexpected-token-\"%\""
