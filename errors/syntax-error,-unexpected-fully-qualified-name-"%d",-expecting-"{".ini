id = "syntax-error,-unexpected-fully-qualified-name-\"%d\",-expecting-\"{\""
error = "syntax error, unexpected fully qualified name \"%s\", expecting \"{\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

namespace \A\B;

?>"
description = "The ``namespace`` keyword expected an actual name, or none at all, for declarations in the global namespace. 

In particular, the name should not start with the ``\\`` token, but with letter or an underscore."
alternative[] = "Remove the initial ``\\``."
alternative[] = "Add a namespace before the initial ``\\``."
alternative[] = "Remove the ``\\`` and use curly braces for a declaration in the global space."
related[] = ""
examples[] = ""
tags[] = "syntax-error"
seeAlso[] = ""
features[] = "namespace"
features[] = "global-namespace"
features[] = "namespace-name"
