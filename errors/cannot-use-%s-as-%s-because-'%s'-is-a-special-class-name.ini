id = "cannot-use-%s-as-%s-because-'%s'-is-a-special-class-name"
error = "Cannot use %s as %s because '%s' is a special class name"
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

use X as string;

?>"
description = "This error reports that an alias was created with a special word, such as ``float``, ``string``, etc. Classes with such names are not possible, and the ``use`` command cannot use them neither."
alternative[] = "Use another name for the import alias."
related[] = "cannot-use%s-%s-as-%s-because-the-name-is-already-in-use"
examples[] = "Cannot use X as string because 'string' is a special class name"
examples[] = "Cannot use X as string because 'float' is a special class name"
tags[] = ""
seeAlso[] = ""
features[] = "special-typehint"
features[] = "reserved-name"
previous = ""
next = ""
extension[] = ""
analyzer[] = ""
changedBehavior[] = "replaceAlias"