id = "argument-#%d-must-be-greater-than-or-equal-to-0"
error = "Argument #%d must be greater than or equal to 0"
phpVersion = "8.0+"
level = "E_ERROR"
exception = "ValueError"
code = "<?php
  str_repeat('abc', -1);

    // This is valid, and returns an empty string
  str_repeat('abc', 0);
?>"
description = "This error is reported when a parameter is expected to be an integer, positive or zero. This is the case with the second argument of str_repeat()."
alternative[] = "Make sure the second argument is an integer, greater or equal to zero."
