id = "syntax-error,-unexpected-identifier-\"%s\",-expecting-\"function\"-or-\"const\""
error = "syntax error, unexpected identifier \"%s\", expecting \"function\" or \"const\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class X {
    publicfunction foo() {}
}

?>"
description = "PHP identified a name in the body of a class, although it was not preceded by a keyword.

The error may suggest ``function``, but any definition keyword will do: ``private``, ``protected``, ``public``, ``var``, ``const``, ``function``, ``use``."
alternative[] = "Add a definition keyword before the name."
alternative[] = "Fix the syntax and make a keyword appear at the beginning of the definition."
related[] = ""
examples[] = "syntax error, unexpected identifier \"publicfunction\", expecting \"function\" or \"const\""
