id = "syntax-error,-unexpected-identifier-\"%s\""
error = "syntax error, unexpected identifier \"%s\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

// missing keyword: class, or interface
A extends B {}

// missing opening parenthese
foo name:1);

?>"
description = "This error appears when two identifiers are following each other. This is usually rooted in a missing keyword or character.

Named structures usually start with a keyword, such as ``class``, ``interface``, ``function``, etc. 

In a function call, a missing opening parenthese brings the named parameter and the function name together."
alternative[] = "Add the missing keyword before the identifier."
alternative[] = "Add a missing opening parenthese to the function call."
related[] = ""
examples[] = "syntax error, unexpected identifier \"A\""
tags[] = "name"
tags[] = "syntax-error"
seeAlso[] = ""
features[] = "class"
features[] = "interface"
