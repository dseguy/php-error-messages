description = "The ``throw`` keyword operates on exceptions, which are always objects. So, it is not possible to throw other types, such as integers, strings or arrays."
alternative[] = "Use ``throw new Exception()``."
alternative[] = "Use ``throw new Error()``."
alternative[] = "Use ``throw $object``, where $object contains an error or an exception."
alternative[] = "Use ``throw ($object)``, where $object contains an error or an exception."
