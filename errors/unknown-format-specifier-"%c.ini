id = "unknown-format-specifier-\"%c"
error = "Unknown format specifier \"%c"
phpVersion = "8.0+"
level = "E_ERROR"
exception = ""
code = "<?php

    printf(\%we3e\, 123); 
    //Unknown format specifier \w\
?>"
description = "printf() accepts a string of formats, as the first arguments. A format is a ``%`` character, followed by a letter. Some letters are not allowed: ``a, i, j, k, l, m, n, p, q, r, t, v, w, y, z, A, B, C, D, I, J, K, L, M, N, O, P, Q, R, S, T, U, V, W, Y, Z``."
alternative[] = "Replace the reported letter with a valid format letter."
alternative[] = "Duplicate the % sign, to make it literal."
