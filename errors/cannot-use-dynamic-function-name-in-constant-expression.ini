id = "cannot-use-dynamic-function-name-in-constant-expression"
error = "Cannot use dynamic function name in constant expression"
phpVersion = "8.5+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

const Closure1 = ([])(...);
const Closure2 = (-1)(...);
const Closure3 = (true)(...);

var_dump(Closure);

?>"
description = "This error appears when the name of the function cannot be entirely resolve at compile time. Here, the array cannot be turned into a function or static method name. This also happens for variations on the name, such as using a boolean, an array, or any expression that cannot be resolved at compilation time."
alternative[] = "Use a string for the name of the function or static method."
related[] = "illegal-function-name"
