id = "must-contain-at-least-one-element"
error = "must contain at least one element"
phpVersion = "8.0+"
level = "E_ERROR"
exception = ""
code = "<?php

echo min([]);
echo max([]);

?>"
description = "min() and max() only work on arrays that contains at least one element. The object here is to avoid the confusion of the ``null`` value that may be the result of the operation, and the ``null`` that PHP used to return when there was nothing to process in the array."
alternative[] = "Check for empty() before using the min() or max() functions."
