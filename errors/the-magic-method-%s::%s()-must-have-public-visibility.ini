id = "the-magic-method-%s::%s()-must-have-public-visibility"
error = "The magic method %s::%s() must have public visibility"
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class X {
    private function __isset($x) {}
