id = "the-(unset)-cast-is-deprecated"
error = "The (unset) cast is deprecated"
phpVersion = "7.2-7.4"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

(unset) $x;

?>"
description = "Removing a variable, a property or an array index with the cast operator (unset) is deprecated since PHP 7.4, and will be removed in PHP 8.0. It is recommnded to do it with the unset() function."
alternative[] = "Use the unset() function to remove variables."
alternative[] = "Assign null to the variable."
related[] = ""
tags[] = ""
seeAlso[] = ""
features[] = "unset"
previous = ""
next = "the-(unset)-cast-is-no-longer-supported"