id = "syntax-error,-unexpected-')',-expecting-'|'-or-variable-(t_variable)"
error = "syntax error, unexpected ')', expecting '|' or variable (T_VARIABLE)"
phpVersion = "7.4-"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

try {
    
} catch (E) {}

?>"
description = "Until PHP 8.0, exceptions always had to be named, with a variable. 

Here, the error message is signaling that it expected another exception to catch, separated from the first one by a ``|``, or a variable name."
alternative[] = "Add a variable name to the catch clause."
alternative[] = "Add another exception to catch, and then a name to the catch clause."
alternative[] = "Upgrade to PHP 8.0 or more recent."
