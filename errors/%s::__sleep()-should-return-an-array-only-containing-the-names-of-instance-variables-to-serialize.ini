id = "%s::__sleep()-should-return-an-array-only-containing-the-names-of-instance-variables-to-serialize"
error = "%s::__sleep() should return an array only containing the names of instance-variables to serialize"
phpVersion = "8.0+"
level = "E_ERROR"
exception = ""
code = "<?php

class X {
    function __sleep() {
        return 1;
    }
}

serialize(new X);

?>"
description = "The return type of ``__sleep`` is actually ``array``, even when it is not mentionned. Any other returned value generate this error."
alternative[] = "Return an array from __sleep."
alternative[] = "Add the return type ``array`` and return an array from __sleep."
alternative[] = "Remove the __sleep() method."
