id = "case-statements-followed-by-a-semicolon-(;)-are-deprecated,-use-a-colon-(:)"
error = "Case statements followed by a semicolon (;) are deprecated, use a colon (:)"
phpVersion = "8.5+"
level = "E_DEPRECATED"
exception = ""
code = "<?php

switch($a) {
    case 1;
        echo "one";
        break;
}

?>"
description = "It is possible to use a semi-colon ``;`` instead of a colon ``:`` after a case in a switch. This is deprecated in PHP 8.5, and will disappear in PHP 9."
alternative[] = "Replace the semicolon by a colon."
alternative[] = "Do not place a closing tag after a case value."
