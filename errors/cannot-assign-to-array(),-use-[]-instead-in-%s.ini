id = "cannot-assign-to-array(),-use-[]-instead-in-%s"
error = "Cannot assign to array(), use [] instead in %s"
phpVersion = "8.2+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

[array($a)] = [array(42)];
var_dump($a);

?>"
description = "The left ``array`` is actualy the ``list`` instruction. With that, PHP tries to assign each values of the array on the right to their same position on the left. In this case, there is an array, and it is not possible to assign directly to an array: it could be assigned to an element of that array, just not the whole array."
alternative[] = "Remove the array() on the left."
alternative[] = "Remove the [] on the left."
alternative[] = "Replace the ``=`` with an ``==`` operator, to convert this into an assignation."
related[] = ""
examples[] = ""
tags[] = "typo"
