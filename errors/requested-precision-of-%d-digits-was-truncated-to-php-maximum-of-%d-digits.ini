id = "requested-precision-of-%d-digits-was-truncated-to-php-maximum-of-%d-digits"
error = "Requested precision of %d digits was truncated to PHP maximum of %d digits"
phpVersion = "7.0+"
level = "E_NOTICE"
exception = ""
code = "<?php

printf("%.988f",1.23456789e10);

?>"
description = "A decimal number is being represented as a string, with a precision which is above the precision available to PHP itself. Since no more data is available, the requested precision was not met."
alternative[] = "Reduce the requested precision, down to 54 maximum."
related[] = ""
examples[] = "Requested precision of 20 digits was truncated to PHP maximum of 14 digits"
