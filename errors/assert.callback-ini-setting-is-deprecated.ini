code = "<?php

ini_set('assert.callback', 1);

?>"
description = "The ``php.ini`` directive ``assert.callback`` is deprecated, alongside several features from the assert functions. It should not be set anymore in the code.

Note that a call to ``ini_get()`` will not generate the warning: only the ``ini_set()``."
