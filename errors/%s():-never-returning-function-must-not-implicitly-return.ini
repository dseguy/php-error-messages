id = "%s():-never-returning-function-must-not-implicitly-return"
error = "%s(): never-returning function must not implicitly return"
phpVersion = "8.1-8.3"
level = "E_ERROR"
exception = ""
code = "<?php

function foo(): never {
    if (true) {
        throw new Exception('bad');
    }
}

foo();
?>"
description = "A function with the never return type must return anything. This means no ``return`` keyword, but also, no possibility to reach the end of the method, as it would trigger automatically a ``return null;``."
alternative[] = "Add a ``die`` at the end of the method."
