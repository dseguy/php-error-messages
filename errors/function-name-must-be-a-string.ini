id = "function-name-must-be-a-string"
error = "Function name must be a string"
phpVersion = "7.0-7.4"
level = "E_ERROR"
exception = ""
code = "<?php

$method = new stdClass;
$method();

?>"
description = "When calling a function dynamically, the name of the function, in the ``$method`` variable, must be a string, and the function must exist.

Some other scalars, such as integer, might be used as function name, although it will fail."
alternative[] = "Only use string names for dynamic call to functions."
alternative[] = "Cast the variable to string before using it."
