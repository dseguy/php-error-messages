id = "syntax-error,-unexpected-token-\"(\",-expecting-\"::\""
error = "syntax error, unexpected token \"(\", expecting \"::\""
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

static();

?>"
description = "This error appears when calling ``static`` as a function. ``static`` cannot be used as a function name. It may be used as class name, in a ``new`` expression, or as an method. It is often used in a static call, for methods, constant or properties.

It is not recommended to use ``static`` as a method name."
alternative[] = "Add the object before the method name."
alternative[] = "Add the class name and ``::`` before the method name."
alternative[] = "Add the ``new`` operator before the ``static`` keyword. Make sure that code is within a class or assimilated."
related[] = ""
examples[] = ""
tags[] = "syntax-error"
tags[] = "not-recommended"
seeAlso[] = ""
