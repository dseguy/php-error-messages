id = "cannot-modify-readonly-object-of-class-%s"
error = "Cannot modify readonly object of class %s"
phpVersion = "8.5+"
level = "E_ERROR"
exception = ""
code = "<?php

$uri = new Uri\WhatWg\Url('https://www.php.net/');
$uri->__construct('https://php.net/');

?>"
description = "It is possible to call the constructor on an existing object, after its creation. In the case of the Url objects, the underlying URL string is readonly, and the renewed call to the constructor is not possible."
alternative[] = "Create a new Url object, instead of updating the existing one."
related[] = "cannot-modify-readonly-property-%s::\$%s"
examples[] = "Cannot modify readonly object of class Uri\WhatWg\Url"
tags[] = ""
seeAlso[] = ""
features[] = "readonly"
features[] = "uri-class"
features[] = "uri-extension"
features[] = "constructor"
previous = ""
next = ""
extension[] = "uri"
