id = "closures-in-constant-expressions-must-be-static"
error = "Closures in constant expressions must be static"
phpVersion = "8.5+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class X {
    const MY = function () { return 1;}
}

?>"
description = "When defining a closure as a constant value, there cannot be any context value that are imported. This includes the current object ``$this`` which is included by default in any closure. To avoid this, the ``static`` option must be added to the closure."
alternative[] = "Add the static option to the closure."
alternative[] = "Define the closure inside a method."
