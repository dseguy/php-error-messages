id = "failed-to-create-closure-from-callable:-%s"
error = "Failed to create closure from callable: %s"
phpVersion = "7.0+"
level = "E_ERROR"
exception = ""
code = "<?php

Closure::fromCallable(['a', 'b']);

?>"
description = "This error message signals that the ``Closure`` class could not check the availability of the method to create a closure. 

In the illustration code, the class ``A`` does not exists. The new ``Closure`` is checked at calling time of ``Closure::fromCallable``.

The description of the problem is at the end of the error message, and may vary depending on the situation."
alternative[] = "Pass the array around, and call ``Closure::fromCallable`` at the last moment."
alternative[] = "Create a hard coded closure."
related[] = ""
examples[] = "Failed to create closure from callable: class a does not exist"
tags[] = ""
seeAlso["Time Of Closure Creation"] = "https://php-tips.readthedocs.io/en/latest/tips/closureCreation.html"
