id = "void-cannot-be-used-as-a-parameter-type"
error = "void cannot be used as a parameter type"
phpVersion = "7.4+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

<?php

function foo(void $p) { }

?>"
description = "Void is a type, that can only be used with return type, on methods or functions. Here, void represents the absence of value: this is not possible for a property or an argument. The null value is then the closest possible type that can be assigned to a property, yet representing no value."
alternative[] = "Use another type for the argument."
alternative[] = "Remove the argument."
alternative[] = "Use the null type."
related[] = "property-x::\\$p-cannot-have-type-void"
tags[] = ""
seeAlso["The three nothings of PHP"] = "https://www.exakat.io/en/the-three-nothings-of-php/";
