description = "This error is related to the PHP short tags. In the heart of the ``B`` method, the PHP tag is closed, then opened again. That second opening is using the PHP short tags. When this directive is disabled, it makes the rest of the text after the closing tag literal, and it is not parsed anymore into PHP code. Since the closing brackets are there, PHP reports they are missing. "
alternative[] = "Make the short open tag a full ``<?php``."
