id = "argument-unpacking-in-constant-expressions-is-not-supported"
error = "Argument unpacking in constant expressions is not supported"
phpVersion = "8.1+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

const A = [1,2,3];

function foo($a = new C(...A)) {}

function goo($a = [...A, ...A])) {}


?>"
description = "It is not possible to use the ``...`` operator in an static constant expression, with the ``new`` operator. 

On the other hand, it is possible to use it inside arrays to spread the elements. It is also possible to use it in a closure definition."
