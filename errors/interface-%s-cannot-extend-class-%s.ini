id = "interface-%s-cannot-extend-class-%s"
error = "Interface %s cannot extend class %s"
phpVersion = "8.1+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class X {}

interface I extends X {} 

?>"
description = "An interface must extends another interface. It cannot extends a class, nor a trait, nor an enum.

Also, a class cannot extends an interface: it must implement it."
alternative[] = "Turn the original class into an interface."
alternative[] = "Make the original interface into an class."
alternative[] = "Split the class into a class and an interface, and extends the latter."
related[] = ""
examples[] = "Interface I cannot extend class C"
