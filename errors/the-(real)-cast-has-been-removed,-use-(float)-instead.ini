id = "the-(real)-cast-has-been-removed,-use-(float)-instead"
error = "The (real) cast operator has been removed, use (float) instead. Both operator looked like synonyms, and were providing the same feature."
phpVersion = "8.0+"
level = "E_ERROR"
exception = ""
code = "<?php

$float = (real) \"1.333\";

?>"
description = "The ``(real)`` cast operator was deprecated in PHP 7.x and is completely removed since PHP 8.0. It may be replaced with ``(float)``."
alternative[] = "Use ``(float)`` instead."
related[] = ""
tags[] = "removed"
seeAlso[] = ""
features[] = "cast"
previous = "the-(real)-cast-is-deprecated,-use-(float)-instead"
