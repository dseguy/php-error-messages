id = "cannot-re-assign-$this"
error = "Cannot re-assign $this"
phpVersion = "7.1+"
level = "E_ERROR"
exception = ""
code = "<?php

unset($this);

?>"
description = "It is never possible to assign a new value to the pseudo-variable ``$this``, inside a class or outside. In fact, it is also never allowed to unset it either. In short, it is possible to read ``$this``, and nothing more."
alternative[] = "Remove this call to unset."
related[] = "cannot-unset-$this"
tags[] = ""
seeAlso[] = ""
features[] = "this"
features[] = "assignation"
