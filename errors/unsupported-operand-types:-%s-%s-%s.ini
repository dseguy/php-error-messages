id = "unsupported-operand-types:-%s-%s-%s"
error = "Unsupported operand types: %s %s %s"
phpVersion = "8.0+"
level = "E_ERROR"
exception = ""
code = "<?php

1 & 'B'; 

?>"
description = "This error is reported when the types of the operands are valids (here, ``int`` and ``string``), but they are not compatible one another. It is possible to use the ``&`` operator with two integers, or with two strings but not with one string and one integer."
alternative[] = "Make both sides of the operator the same type."
