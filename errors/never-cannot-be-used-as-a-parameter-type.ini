id = "never-cannot-be-used-as-a-parameter-type"
error = "never cannot be used as a parameter type"
phpVersion = "8.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

function foo(never $n) {}

?>"
description = "Never is a PHP return type, that is used to indicate that a method will not return a value. As such, it makes no sense to use with a parameter, as a parameter cannot return any value. Hence, the never type cannot be used with a parameter."
alternative[] = "Remove the never type."
alternative[] = "Change the never type to another type."
