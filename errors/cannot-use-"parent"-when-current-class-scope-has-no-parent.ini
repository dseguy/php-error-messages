id = "cannot-use-\"parent\"-when-current-class-scope-has-no-parent"
error = "Cannot use \"parent\" when current class scope has no parent"
phpVersion = "7.0+"
level = "E_COMPILE_ERROR"
exception = ""
code = "<?php

class X {
    function foo(parent $y) {
        parent::goo();
    }
}

?>"
description = "``parent`` keyword represents the first available class in the current class hierarchy. A class has a ``parent`` class, when that class uses the ``extends`` keyword. When the current class has no such keyword, it has no ``parent`` and cannot use it.

This error applies to ``parent`` as a class descriptor or as a type."
alternative[] = "Add a parent to the current class."
alternative[] = "Use another class name, instead of ``parent``: for example, the actual name of the target class, rather than the relative one."
