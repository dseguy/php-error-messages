id = "enums-are-not-compatible-with-%s"
error = "Enums are not compatible with %s"
phpVersion = "8.5+"
level = "E_ERROR"
exception = ""
code = "<?php

enum Foo {
    case Bar;
}

new ArrayObject(Foo::Bar);

?>"
description = "It is not possible to use an object as backing for the arrayobject class. Enums cases are objects, of the type of the enum. Hence, this is not possible."
alternative[] = "Put the value of the case in an array."
