id = "handling-uuencode-via-mbstring-is-deprecated;-use-convert_uuencode-convert_uudecode-instead"
error = "Handling Uuencode via mbstring is deprecated; use convert_uuencode/convert_uudecode instead"
phpVersion = "8.2+"
level = "E_DEPRECATED"
exception = ""
code = "<?php

mb_convert_encoding('foo', 'uuencode');

?>"
description = "Since PHP 8.2, several encodings were dropped from mbstring, including ``uuencode``. 

